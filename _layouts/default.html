<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }
      header, footer {
        background: #222;
        color: #fff;
        padding: 1em;
        text-align: center;
      }
      main {
        max-width: 800px;
        margin: auto;
        padding: 2em;
        background: #fff;
      }
      h1, h2 {
        color: #111;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      &copy; 2025 {{ site.title }}
    </footer>
  </body>
</html>
